<!DOCTYPE html>

   <html>
    <head>
      
      
        <title></title>

        <link rel="stylesheet" type="text/css" href="css/login.css" />

    </head>
    <body>
        <section>               
                <div id="container_demo" > 
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="connect.php" method="post"> 
                                <h1>Sign Up</h1> 
                                <p> 
                                    <label for="username" class="username" data-icon="u" > Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="yoursuperusername2022"/>
                                </p>
                                <p> 
                                    <label for="username" class="email" data-icon="e" > Your email </label>
                                    <input id="email" name="email" required="required" type="text" placeholder="yoursuperemail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="username" class="phone" data-icon="ph" > Your contact </label>
                                    <input id="phone" name="Phone" required="required" type="text" placeholder="000000000000"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p" > Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. musa"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Comfirm password </label>
                                    <input id="password" name="ppassword" required="required" type="ppassword" placeholder="eg. musa" /> 
                                </p>
                                <p class="keeplogin"> 
                                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                                    <label for="loginkeeping">Keep my account</label>
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="signup"/> 
                                </p>
                                <p class="change_link">
                                    Arleady have an account ?
                                    <a href="login.html" class="to_register">Go to login</a>
                                </p>
                            </form>
                        </div>
                        
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
